<!-- Outer Row -->
<div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            
            <div class="col-lg-12">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                  <p class="mb-4">Just enter your email address below and we'll send you an email to reset your password!</p>
                </div>
                <form class="user" [formGroup]="frmPasswordReset" (submit)="sendPasswordResetRequest()">
                  <div class="form-group">
                    <input type="email" formControlName="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                  </div>
                  <!-- <a routerLink="" class="btn btn-primary btn-user btn-block"> -->
                    <button [disabled]="frmPasswordReset.invalid" class="btn btn-primary btn-user btn-block">
                    Reset Password
                  </button>
                  <!-- </a>  -->
                  
                </form>
                <hr>
                <div class="text-center">
                  <a class="big" routerLink="">Welcome Page</a>
                </div>
                <hr>
                <div class="text-center">
                  <a class="small" routerLink="../signup">Create an Account!</a>
                </div>
                <div class="text-center">
                  <a class="small" routerLink="../login">Already have an account? Login!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
