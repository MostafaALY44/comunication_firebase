  <!-- Outer Row -->
  <div  (keydown.enter)="signIn()" class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <!--div class="col-lg-6 d-none d-lg-block bg-login-image"></div-->
            <div class="col-lg-12">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1> 
                </div>
                <form class="user"  [formGroup] = "login">
                  <div class="form-group">
                    <input type="email" formControlName="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                  </div>  
                  <div class="form-group">
                    <input type="password" formControlName="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                  </div>
                  <small style="color: red;">{{error}}</small>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Remember Me</label>
                    </div>
                  </div>
                  <button  type="button"  (click)="signIn()" routerLink="../../user" class="btn btn-primary btn-user btn-block">
                    <b>Login 
                     
                    </b>
                    <span style="display: inline-block;margin-left: 20px;"> <mat-spinner *ngIf="showSpinner" [diameter]="25"></mat-spinner></span>
                  </button>
                  
                </form>
                <hr>
                <div class="text-center">
                  <a class="big" routerLink="">Welcome Page</a>
                </div>
                <hr>
                <div class="text-center">
                  <a class="small" routerLink="../forgot-password">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" routerLink="../signup">Create an Account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
