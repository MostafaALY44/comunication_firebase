<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-4">
            <div *ngFor="let university of courses?.universities">
                {{university.name}}
            <div class="list-group" >
                <div *ngFor="let college of university.colleges">
                    {{college.name}}
                    <div class="list-group" >
                        <div *ngFor="let courseCode of college.courseCodes">
                <button routerLink="{{courseCode}}/post" type="button" class="list-group-item list-group-item-action" >
                    <li class="list-group-item d-flex justify-content-between align-items-center">                  
                                        {{courseCode}}
                        <span class="badge badge-primary badge-pill">14</span>
                    </li>
                </button>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
        <div class="col-md-8">
            <router-outlet></router-outlet>
        </div>
    
</div>
</div>
