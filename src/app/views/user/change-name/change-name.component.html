
  <form [formGroup] = "updateName" (ngSubmit)="onSubmit()">
    <mat-card class="example-card">
    <mat-card-header>
      
      <mat-card-title align="center">Change Name</mat-card-title>
       
    </mat-card-header> 
    
    <mat-card-content>
        <input type="text" [class.is-invalid]="updateName.get('name').invalid && updateName.get('name').touched"
        formControlName="name" class="form-control" id="title" placeholder="Title">
   
    </mat-card-content>
    <mat-card-actions>
        <button mat-button mat-dialog-close>Close</button>
        <button type="submit" [disabled]="!updateName.valid" mat-button mat-dialog-close>Update</button>
      
    </mat-card-actions>
  </mat-card>
</form>
