<form [formGroup] = "newMaterial" (ngSubmit)="onSubmit()">
    <div class="modal fade" id="add-material" tabindex="-1" role="dialog" aria-labelledby="solvesolution" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addnewtab">Adding Material</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
          <div class="modal-body">
            <input type="text" 
              [class.is-invalid]="newMaterial.get('name').invalid && newMaterial.get('name').touched"
              formControlName="name" class="form-control" id="name" placeholder="Name">
            <input class="form-control" 
              [class.is-invalid]="newMaterial.get('date').invalid && newMaterial.get('date').touched"
              formControlName="date" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
            <input type="text" 
              [class.is-invalid]="newMaterial.get('link').invalid " formControlName="link"
              class="form-control my-2" id="link" placeholder="Link">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" [disabled]="!newMaterial.valid" class="btn btn-success" >Add-new</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  
  <form [formGroup] = "newMaterial" (ngSubmit)="onSubmit()">
    <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title align="center">Upate Material</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="text" [class.is-invalid]="newMaterial.get('name').invalid && newMaterial.get('name').touched"
        formControlName="name" class="form-control" id="name" placeholder="Name">
    
      <input class="form-control" [class.is-invalid]="newMaterial.get('date').invalid && newMaterial.get('date').touched"
        formControlName="date" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
    
      <input type="text" [class.is-invalid]="newMaterial.get('link').invalid && newMaterial.get('name').touched"
        formControlName="link" class="form-control" id="link" placeholder="Link">
    </mat-card-content>
    <mat-card-actions>
        <button mat-button mat-dialog-close>Close</button>
        <button type="submit" [disabled]="!newMaterial.valid" mat-button >Save</button>
    </mat-card-actions>
  </mat-card>
</form>
