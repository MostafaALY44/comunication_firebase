<form [formGroup] = "newCategory" (ngSubmit)="onSubmit()">
    <div class="modal fade" id="add-category" tabindex="-1" role="dialog" aria-labelledby="solvesolution" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addnewtab">Adding Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
          <div class="modal-body">
            <input type="text" 
              [class.is-invalid]="newCategory.get('name').invalid && newCategory.get('name').touched"
              formControlName="name" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" [disabled]="!newCategory.valid" class="btn btn-success" >Add-Category</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  
  <form [formGroup] = "newCategory" (ngSubmit)="onSubmit()">
    <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title align="center">Upate Category</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="text" [class.is-invalid]="newCategory.get('name').invalid && newCategory.get('name').touched"
        formControlName="name" class="form-control" id="name" placeholder="Name">
    </mat-card-content>
    <mat-card-actions>
        <button mat-button mat-dialog-close>Close</button>
        <button type="submit" [disabled]="!newCategory.valid" mat-button >Save</button>
    </mat-card-actions>
  </mat-card>
</form>
