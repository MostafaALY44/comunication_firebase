<form [formGroup]="newMaterial" (ngSubmit)="onSubmit()">
  <div class="modal fade" id="add-material" tabindex="-1" role="dialog" aria-labelledby="addmaterial"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addnewtab">Adding Material</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="name" placeholder="name" formControlName="name">
          <input type="text" class="form-control my-2" id="date" placeholder="date" formControlName="date">
          <input type="text" class="form-control my-2" id="link" placeholder="link" formControlName="link">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success">Add-new</button>
        </div>
      </div>
    </div>
  </div>
</form>
