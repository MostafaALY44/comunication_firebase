<h1 mat-dialog-title>Adding new material item </h1>
<div mat-dialog-content>
  <p>What's your new material data?</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.id">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput [(ngModel)]="data.date">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Link</mat-label>
    <input matInput [(ngModel)]="data.link">
  </mat-form-field>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>  <!-- data is a json object that contain the form data -->
</div>
