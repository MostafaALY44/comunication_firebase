<div class="row" *ngIf="!currentUser.roles.other">
  <div class="col-md-12">

    <ul class="nav nav-tabs">

      <div *ngFor="let category of categories | keyvalue">

        <a routerLink="{{category.key}}" class="nav-link" routerLinkActive="active" >
          {{ category.key }}
          <mat-icon *ngIf="currentUser.roles.instructor" placement="bottom" ngbTooltip="Click to edit" (click)="openSnackBar(category.key + ' Category', 'Updated ðŸ†—');updateCategory(category.value.id);">edit</mat-icon>
          <mat-icon *ngIf="currentUser.roles.instructor" placement="bottom" ngbTooltip="Click to delete" (click)="openSnackBar(category.key + ' Category', 'Deleted ðŸ—‘'); deleteCategory(category.value.id);">close</mat-icon>
        </a>

      </div>

      <li class="nav-item nav-link" *ngIf="currentUser.roles.instructor">

        <button mat-raised-button (click)="addCategory() " placement="bottom" ngbTooltip="Click to add new.">
          <mat-icon>add_circle_outline</mat-icon>
        </button>

      </li> 

    </ul>

  </div>
</div>
