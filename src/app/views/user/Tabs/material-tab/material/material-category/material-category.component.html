<!------------------------ [[[[[[[[[[[ Categories ]]]]]]]]] ------------------------------------->
<div class="row">
  <div class="col-md-12">

    <ul class="nav nav-tabs">

      <div *ngFor="let category of categories | keyvalue">

        <a routerLink="{{category.key}}" class="nav-link" routerLinkActive="active">
          {{ category.key }}
          <mat-icon (click)="updateCategory(category.value.id);">edit</mat-icon>
          <mat-icon (click)="deleteCategory(category.value.id);">close</mat-icon>
        </a>

      </div>

      <li class="nav-item nav-link">

        <button mat-raised-button (click)="addCategory()">
          <mat-icon>add_circle_outline</mat-icon>
        </button>

      </li>

    </ul>

  </div>
</div>
