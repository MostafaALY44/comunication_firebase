<ul class="nav nav-tabs">
    <li class="nav-item"  *ngFor="let category of categories | async">
        <a routerLink="{{category.name}}" class="nav-link" routerLinkActive="active">{{ category.name }}</a>
    </li>
    <li class="nav-item nav-link">
        <a href="" class="nav-link badge badge-success"  data-toggle="modal" data-target="#add-tab"> 
        <span style="font-weight: bolder;"> + </span> 
        </a>
    </li>
</ul>
  
  <!-- Modal -->
<form [formGroup]="newCategory" (ngSubmit)="onSubmit()">
  <div class="modal fade" id="add-tab" tabindex="-1" role="dialog" aria-labelledby="addnewtab" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addnewtab">Add New Category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="name" placeholder="Enter new Category's name" formControlName="name">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </div>
    </div>
</div>
</form>
