<form [formGroup] = "newPost" (ngSubmit)="onSubmit()">
    <div class="form-group ">  
        <mat-form-field >
                <input matInput
                formControlName="title" placeholder="title" type="text">
              </mat-form-field>
              
                <textarea class="form-control" aria-label="With textarea"
                    [class.is-invalid]="newPost.get('body').invalid && 
                    newPost.get('body').touched" formControlName="body" ></textarea>
            <small
            [class.d-none]="newPost.get('body').valid || 
                    newPost.get('body').untouched"
             class="text-danger">invalid input</small><br>
            <button type="submit" class="btn btn-success" [disabled]="!newPost.valid" style="margin-top: 20px;" mat-dialog-close>Share</button>
        </div>
  
    </form>
