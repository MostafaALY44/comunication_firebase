<form [formGroup]="editComment" (ngSubmit)="onSubmit()">
    <mat-card class="example-card">
        <mat-card-header align="center">

            <mat-card-title>Edit Comment</mat-card-title>

        </mat-card-header>

        <mat-card-content>
            
                <input style="margin-left: 10px;" type="body" formControlName="body" [class.is-invalid]="editComment.get('body').invalid && 
                editComment.get('body').touched" class="form-control" placeholder="comment ...">
            
        </mat-card-content>
        <mat-card-actions>
            <button mat-button mat-dialog-close>Close</button>
            <button  type="submit" [disabled]="!editComment.valid" mat-button mat-dialog-close>EditComment</button>
                    
        </mat-card-actions>
    </mat-card>
</form>
