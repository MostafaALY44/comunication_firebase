
  <form [formGroup] = "newAssignment" (ngSubmit)="onSubmit()">
    <mat-card class="example-card">
    <mat-card-header>
      
      <mat-card-title align="center">Upate Assignment</mat-card-title>
       
    </mat-card-header> 
    
    <mat-card-content>
        <input type="text" [class.is-invalid]="newAssignment.get('title').invalid && newAssignment.get('title').touched"
        formControlName="title" class="form-control" id="title" placeholder="Title">
   <input type="text" [class.is-invalid]="newAssignment.get('note').invalid "
       formControlName="note" class="form-control my-2" id="note" placeholder="Notes">
   <input type="text" [class.is-invalid]="newAssignment.get('Qurl').invalid && newAssignment.get('Qurl').touched"
     formControlName="Qurl" class="form-control my-2" id="Qurl" placeholder="URL">
   <div class="form-group row">
     <label for="example-datetime-local-input" class="col-2 col-form-label">StartDate</label>
     <div class="col-10">
       <input class="form-control" [class.is-invalid]="newAssignment.get('start').invalid && newAssignment.get('start').touched"
       formControlName="start" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
     </div>
   </div>
   <div class="form-group row">
     <label for="example-datetime-local-input" class="col-2 col-form-label">EndDate</label>
     <div class="col-10">
       <input class="form-control" [class.is-invalid]="newAssignment.get('end').invalid && newAssignment.get('end').touched"
         formControlName="end" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
     </div>
   </div>
   <label class="checkbox-inline">
     <input type="checkbox" [class.is-invalid]="newAssignment.get('accept').invalid && newAssignment.get('accept').touched"
       formControlName="accept" data-toggle="toggle"> AcceptAfterEnd
     </label> 
    </mat-card-content>
    <mat-card-actions>
        <button mat-button mat-dialog-close>Close</button>
        <button type="submit" [disabled]="!newAssignment.valid" mat-button mat-dialog-close>Update</button>
      
    </mat-card-actions>
  </mat-card>
</form>
