

  <form [formGroup] = "newSolution" (ngSubmit)="onSubmit()">
  
    <div mat-dialog-title align="center"><b>Solution Form</b></div>
  
  <mat-dialog-content>
    <input type="text" [class.is-invalid]="newSolution.get('Aurl').invalid && newSolution.get('Aurl').touched"
                formControlName="Aurl"
                class="form-control" id="url" placeholder="Enter URL Solution">
          <input type="text" 
            [class.is-invalid]="newSolution.get('note').invalid && newSolution.get('note').touched"
            formControlName="note"
            class="form-control my-2" id="note" placeholder="Notes">
  </mat-dialog-content>
  <mat-dialog-actions align="end" >
    <button  mat-button mat-dialog-close>Close</button>
     <button type="submit" [disabled]="!newSolution.valid"  mat-button mat-dialog-close>Add-soln</button>
    
  </mat-dialog-actions>
  </form>
