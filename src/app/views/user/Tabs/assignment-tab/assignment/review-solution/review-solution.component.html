<div *ngIf="isEmpty; else elseBlock" align="center " style="margin-top: 15%;"> 
   
  
  <p style="font-size: large;">
    No Soultions yet.
    
  </p>

  <i class="fa fa-folder-open" style="font-size:70px;color:rgb(127, 47, 218)"></i>

</div>
<ng-template #elseBlock>

     <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.personId}} </td>
      </ng-container>
      <!-- Date Column -->
      <ng-container matColumnDef="recieve">
        <th mat-header-cell *matHeaderCellDef> recieve </th>
        <td mat-cell *matCellDef="let element"> {{getDate(element.date)|date:'short'}} </td>
      </ng-container>
      <!-- Link Column -->
      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef> Download </th>
        <td mat-cell *matCellDef="let element"> 
          <a [href]="element.url" target="_blank"><mat-icon>cloud_download</mat-icon></a>
        </td>
      </ng-container>
 
      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef> Note </th>
        <td mat-cell *matCellDef="let element"> {{element.note}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-template>
