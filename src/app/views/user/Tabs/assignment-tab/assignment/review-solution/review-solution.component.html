<div class="modal fade" id="review" tabindex="-1" role="dialog" aria-labelledby="addnewtab" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="Solutions">Solutions</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    
                    <th scope="col">Name</th>
                    <th scope="col">recieve</th>
                    <th scope="col">Link</th>
                    <th scope="col">Note</th>
                  </tr>
                </thead> 
                <tbody>
                  <tr *ngFor="let solution of solutions | async">
                    
                    <td>Ahmed</td>
                    <td>before end</td>
                    <td><a href="{{solution.link}}">Download</a></td>
                    <td>{{solution.note}}</td>
                  </tr>
                 
                </tbody>
              </table>
                        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
