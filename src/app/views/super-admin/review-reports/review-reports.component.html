
<div *ngIf="isEmpty; else elseBlock" align="center " style="margin-top: 5%;"> 
   
  
    <p style="font-size: large;">
      No reports yet.
    </p>
    <i class="fa fa-folder-open" style="font-size:70px;color:rgb(27, 14, 41)"></i>
  
</div>
<ng-template #elseBlock>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" align="center">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="report">
          <th mat-header-cell *matHeaderCellDef> Report </th>
          <td mat-cell *matCellDef="let element"> {{element.report}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{getDate(element.date)|date:'yyyy/MM/dd h:mm:ss a'}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="show">
          <th mat-header-cell *matHeaderCellDef> Review </th>
          <td mat-cell *matCellDef="let element"> 
            <button   mat-menu-item  type="button" class="btn btn-primary edit color" (click)="showPost(element.postUrl,element.postId)">
              <i class="material-icons md-light" >
                visibility
              </i> Show  </button>   

            
              
          </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="personId">
          <th mat-header-cell *matHeaderCellDef> PersonId </th>
          <td mat-cell *matCellDef="let element"> {{element.personId}} </td>
        </ng-container>
      
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> 
            <button  style=" outline: none; " mat-menu-item  type="button" class="btn btn-danger delete" (click)="deletePost(element.postUrl,element.postId,element)">
              <i class="material-icons" style="align-content: center;max-width: 70px;">
              delete_forever
              </i> deletePost  </button>   &nbsp;
              
              <button  style=" outline: none; " mat-menu-item  type="button" class="btn btn-warning edit color" (click)="deleteReport(element)">
                <i class="material-icons md-light" style="align-content: center; max-width: 70px;">
                  delete_forever
                </i> KeepPost  </button>
          </td>
        </ng-container>
      

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-template>
