<div *ngIf="showSpinner;else NoSpin">
    <mat-spinner  align="center"></mat-spinner>
</div>
<ng-template #NoSpin>
  <div class="card text-center" style="margin-top: 20px;" *ngIf="post;else elseBlock">
    <div class="card-body">
        <div class="row">
            <div class="col md-2">
                <i class="fa fa-user-circle" style="font-size:48px;color:black"></i>&nbsp;<div style="font-size: 20px;">{{post.postOwner}}</div>
            </div>
            <div class="col md-6">
                <h5>{{post.title}}</h5>
            </div>
            <div class="col md-4">
                <p>{{getDate(post.date) |date:'yyyy/MM/dd h:mm:ss a'}}</p>
            </div>
        </div>

        <p class="card-text">
            {{ post.body }}
        </p>
    </div>
