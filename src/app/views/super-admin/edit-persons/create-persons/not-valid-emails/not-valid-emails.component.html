<mat-card class="example-card">
    <mat-card-header>
      
      <mat-card-title align="center">Warning !!!</mat-card-title>
       
    </mat-card-header> 
    
    <mat-card-content>
        <p style="color: indigo;"> Not Valid Emails : please modify and add again !</p>
        <div *ngFor="let email of emails">{{email}}</div>
   
    </mat-card-content>
    <mat-card-actions>
        <button type="button" (click)="onClose()" mat-button >Close</button>
        
      
    </mat-card-actions>
  </mat-card>
