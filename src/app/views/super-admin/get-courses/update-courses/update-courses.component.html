<form [formGroup] = "updateCode" (ngSubmit)="onSubmit()">
    <mat-card class="example-card">
    <mat-card-header>
      
      <mat-card-title align="center">Update Course</mat-card-title>
       
    </mat-card-header> 
    
    <mat-card-content>
        <input type="text" [class.is-invalid]="updateCode.get('code').invalid && updateCode.get('code').touched"
        formControlName="code" class="form-control" id="title" placeholder="Title">
   
    </mat-card-content>
    <mat-card-actions>
        <button mat-button mat-dialog-close>Close</button>
        <button type="submit" [disabled]="!updateCode.valid" mat-button mat-dialog-close>Update</button>
      
    </mat-card-actions>
  </mat-card>
</form>
