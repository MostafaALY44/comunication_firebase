<!-- Outer Row -->
<div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row"> 
            
            <div class="col-lg-12">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-2">Contact-US</h1>
                  
                </div>
                <form  [formGroup]="ContactUs" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <!-- <input type="text" formControlName="name" class="form-control form-control-user"  aria-describedby="name" placeholder="Enter Full Name..."> -->
                        <mat-form-field class="example-full-width">
                            <mat-label>Enter Full Name</mat-label>
                            <input matInput formControlName="name" >
                          </mat-form-field>
                      </div>
                  <div class="form-group">
                    <!-- <input type="email" formControlName="email" class="form-control form-control-user"  aria-describedby="emailHelp" placeholder="Enter Email Address..."> -->
                    <mat-form-field class="example-full-width">
                        <mat-label>Enter Email Address</mat-label>
                        <input matInput type="email" formControlName="email" placeholder="Enter Email Address...">
                      </mat-form-field>
                  </div>
                  <div class="form-group">
                    <!-- <textarea  formControlName="message" class="form-control form-control-user"  aria-describedby="message" placeholder="Type Your Message..."></textarea> -->
                    <mat-form-field class="example-full-width">
                        <mat-label>Type Your Message</mat-label>
                        <textarea matInput formControlName="message" placeholder="Type Your Message..."></textarea>
                      </mat-form-field>
                  </div>
                  <!-- <a routerLink="" class="btn btn-primary btn-user btn-block"> -->
                    <button type="submit" [disabled]="ContactUs.invalid" class="btn btn-primary">
                    Send
                  </button>
                  <!-- </a>  -->
                  
                </form>
                <hr>
                <div class="text-center">
                  <a class="big" routerLink="">Welcome Page</a>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
<router-outlet></router-outlet>
