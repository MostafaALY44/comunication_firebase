<div class="card mb-3">
    <img [src]="courseDetails.imgUrl" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{courseDetails.title}}</h5>
        <p class="card-text">{{courseDetails.body}}</p>
        <p class="card-text"><small
                class="text-muted">{{courseDetails.date.toDate() | date:'yyyy/MM/dd h:mm:ss a'}}</small></p>
    </div>
</div>
