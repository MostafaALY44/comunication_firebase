        <ngb-carousel *ngIf="images">
            <ng-template ngbSlide *ngFor="let image of images">
                <div class="picsum-img-wrapper">
                    <img [src]="image.url" [alt]="image.caption" class="mh-100" style="width: 100%; height: 90vh">
                </div>
                <div class="carousel-caption">
                    <h3>{{image.caption}}</h3>
                </div>
            </ng-template>
        </ngb-carousel>
    <!-- </div> -->

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-4" *ngFor="let announcement of announcements">
                <mat-card class="example-card">
                    <mat-card-header>
                        <mat-card-title>{{announcement.title}}</mat-card-title>
                        <mat-card-subtitle>Added {{calculateDiff(announcement.date.toDate())}} days ago</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image [src]="announcement.imgUrl" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                        <p class="limited-text">
                            {{announcement.body}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="announcementDetails(announcement)">More ...</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
